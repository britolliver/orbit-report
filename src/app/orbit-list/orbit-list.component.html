<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')" >Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
    <tr *ngFor="let fetchedSatellites of satellites" [class.warning]="fetchedSatellites.shouldShowWarning()">
        <td >{{fetchedSatellites.name}}</td>
        <td >{{fetchedSatellites.type}}</td>
        <td >{{fetchedSatellites.operational}}</td>
        <td>{{fetchedSatellites.orbitType}}</td>
        <td>{{fetchedSatellites.launchDate}}</td>

    </tr> 
    
    
    

</table>
